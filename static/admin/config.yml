      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Author Image', name: 'authorimage', widget: 'image',default: "/img/Avatar1.svg",media_folder: '/static/img', public_folder: '/img', hint: 'author image shown next to content' }
